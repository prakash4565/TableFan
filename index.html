<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="fan-wrap">
      <div id="fan-mid" class="fan-mid">
        <div class="fan-slap fan-slap1"></div>
        <div class="fan-slap fan-slap2"></div>
        <div class="fan-slap fan-slap3"></div>
      </div>
      <div class="fan-stand">
        <div class="speed">
          <div id="off">0</div>
          <div id="one">1</div>
          <div id="two">2</div>
          <div id="three">3</div>
        </div>
    </div>
    <div class="fan-base"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
